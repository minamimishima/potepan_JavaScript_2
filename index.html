<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<title>電卓</title>
</head>

<body>
<div class="container">

  <table>
      <tr>
        <td id="result" colspan="4">0</td>
      </tr>
      
      <tr>
        <td><button type="button" class="button_a" value="1" onclick="clickButton(this)">1</button></td>
        <td><button type="button" class="button_a" value="2" onclick="clickButton(this)">2</button></td>
        <td><button type="button" class="button_a" value="3" onclick="clickButton(this)">3</button></td>
        <td><button type="button" class="button_b" value="+" id="plus" class="operator" onclick="clickButton(this)">+</button></td>
      </tr>
      
      <tr>
        <td><button type="button" class="button_a" value="4" onclick="clickButton(this)">4</button></td>
        <td><button type="button" class="button_a" value="5" onclick="clickButton(this)">5</button></td>
        <td><button type="button" class="button_a" value="6" onclick="clickButton(this)">6</button></td>
        <td><button type="button" class="button_b" value="-" id="minus" class="operator" onclick="clickButton(this)">-</button></td>
      </tr>
        
      <tr>
        <td><button type="button" class="button_a" value="7" onclick="clickButton(this)">7</button></td>
        <td><button type="button" class="button_a" value="8" onclick="clickButton(this)">8</button></td>
        <td><button type="button" class="button_a" value="9" onclick="clickButton(this)">9</button></td>
        <td><button type="button" class="button_b" value="*" id="asterisk" class="operator" onclick="clickButton(this)">*</button></td>
      </tr>
        
      <tr>  
        <td><button type="button" class="button_a" value="0" onclick="clickButton(this)">0</button></td>
        <td><button type="button" class="button_a" value="00" id ="zero2" onclick="clickButton(this)">00</button></td>
        <td><button type="button" class="button_a" value="." id="dot" onclick="clickButton(this)">.</button></td>
        <td><button type="button" class="button_b" value="/" id="slash" class="operator" onclick="clickButton(this)">/</button></td>
      </tr>
      
      <tr>
        <td colspan="2"><button type="button" class="button_c" onclick="clickButton(this)">AC</button></td>
        <td colspan="2"><button type="button" class="button_c" id="equal" onclick="clickButton(this)">=</button></td>
      </tr>
      
    </form>
  </table>
  
</div>

<script type="text/javascript" src="main.js" charset="utf-8"></script>
</body>
</html>
